<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Summary Card</title>
</head>
<body>
    <section class="hero-section">
        <img src="images/illustration-hero.svg" alt="illustration" class="hero-illustration">
        <div class="payment-hero">
            <div class="titlesPayment"><h1>Order Summary</h1>
            <h2>You can now listen to millions of songs, audiobooks, and prodcasts on any device anywhere you like!</h2></div>
            
            <div class="payment">
                <img src="images/icon-music.svg" alt="music icon">
                <div class="details">
                    <h1>Annual Plan</h1>
                    <h2>$59.99/year</h2>
                </div>
                <a href="#">Change</a>
            </div>
            <div class="buttonHero"><input type="submit" value="Proceed to Payment" class="ProceedPayment">
            <input type="submit" value="Cancel Order" class="CancelPayment"></div>
            
        </div>
    </section>
</body>
</html>
